<!DOCTYPE html>
<html>
    <head>
        <title>Tabela de Exemplo 2</title>
        <meta charset="UTF-8">
    </head>
    <body>
            <table>
                <caption>Tabela de músicas</caption>
                <thead>
                    <tr>
                        <th>Música</th>
                        <th>Artista</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>First Date</td>
                        <td>Blink-182</td>
                    </tr>
                    <tr>
                        <td>American Idiot</td>
                        <td>Green Day</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td>Rock</td>
                        <td>Estados Unidos</td>
                    </tr>
                </tfoot>
            </table>
    </body>
</html>
