<!DOCTYPE html>
<html>
	<head>
		<title>Tabela</title>
		<meta charset="UTF-8"><!-- definindo o padrão de caracteres-->
	</head>
	<body>
		<table><!--Criando uma tabela-->
			<tr>
				<!--definindo uma nova linha da tabela-->
				<th>Música</th>
				<!--define as colunas do cabeçalho-->
				<th>Artista</th>
			</tr>
			<tr>
				<td>First Date</td>
				<!--definindo as colunas com o nome da musica e nome do artista-->
				<td>Blink-182</td>
			</tr>
			<tr>
				<td>Love you Want You</td>
				<td>Lip B</td>
			</tr>
		</table>
	</body>
</html>
