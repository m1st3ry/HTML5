<!DOCTYPE html>
<html>
    <head>
        <title>Tabela de Exemplo 2</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <table>
            <thead>
                <!--Define a área do cabeçalho com as colunas Música e Artista-->
                <tr>
                    <th>Música</th>
                    <th>Artista</th>
                </tr>
            </thead>
            <tbody>
                <!--Define a área que contém todas as músicas e artistas-->
                <tr>
                    <td>First Date</td>
                    <td>Blink-182</td>
                </tr>
                <tr>
                    <td>American Idiot</td>
                    <td>Green Day</td>
                </tr>
            </tbody>
            <tfoot>
                <!--Define a área do rodapé que está exibindo o gênero e o país das bandas listas-->
                <tr>
                    <td>Rock</td>
                    <td>Estados Unidos</td>
                </tr>
            </tfoot>
        </table>
    </body>
